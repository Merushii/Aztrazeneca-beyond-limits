<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./style/estilos_login.css">

</head>

<body>

    <section class="main">

        <figure class="main__figure">
            <img src="./assets/logoLogin_astra.svg" class="main__img">
        </figure>

        <div class="main__contact">

            <h2 class="main__title">¡Bienvenido!</h2>
            <p class="main__paragraph">Para visualizar la página</p>
            <p class="main__paragraph2">del recorrido virtual, <b>Inicia sesión</b></p>

            <form class="main__form" id="loginForm">

                <input type="text" id="username" placeholder="Introduzca un nombre de usuario" class="main__input">

                <input type="password" id="password" placeholder="Contraseña" class="main__input">

                <button type="submit" class="main__input main__input--send">Iniciar</button>

            </form>

        </div>


    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header alert alert-danger" >
              <h5 class="modal-title">ERROR:</h5>
            </div>
            <div class="modal-body">
               <center>
                <img src="./Imagenes/icons8-error.gif" alt="">
                <p style="color: red; font-size:20px;">"Nombre de usuario o contraseña inválidos."</p>
               </center>
            </div>
          </div>
        </div>
      </div>



    <script src="./Js/login.js"></script>

</body>

</html>
